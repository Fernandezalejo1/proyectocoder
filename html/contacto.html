    <main>


        <h2>Formulario de Contacto</h2>
        <div class="contenedor-principal">
            <div class="imagen">
                <img src="../images/dudas.avif" alt="dudas">
            </div>
            <div class="contenedorformulario">
                <div class="formulario">
                    <form action="" method=""></form>


                    <label for="nombre">Ingrese su nombre y apellido</label>
                    <input type="text" name="nombre" id="nombre">

                    <label for="correo">Ingrese su correo</label>
                    <input type="email" name="correo" id="correo">

                    <label for="mensaje">Ingrese su mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

                    <input type="submit" value="Enviar">
                </div>
            </div>
        </div>
    </main>
    <div class="iframe">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13308.214782017852!2d-55.236150877743675!3d-33.499980081726726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x950a16d7a720a879%3A0xe271cbdb6b3beb74!2s34200%20Molles%20Chico%2C%20Departamento%20de%20Florida!5e0!3m2!1ses-419!2suy!4v1708898817526!5m2!1ses-419!2suy"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <footer>
        <section class="footer-contenedor">
            <div class="info-contacto">
                <h3>Informacion de Contacto</h3>
                <p>No dudes en Contactarnos de la manera que te sea posible, resolveremos todas tus dudas.</p>
            </div>
            <div class="redesfooter">
                <h3>Redes</h3>
                <ul>
                    <li><a href="https://Instagram.com/tattoo">Instagram</a></li>
                    <li><a href="https://Whatsapp.com">Whatsapp</a></li>
                    <li><a href="https://Facebook.com">Facebook</a></li>
                </ul>
            </div>


        </section>
    </footer>
